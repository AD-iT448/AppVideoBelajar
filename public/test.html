<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <div class="flex sm:flex-col flex-row sm:items-center">
          <img src="https://via.placeholder.com/150" alt="Product" class="w-1/3 mr-4 sm:w-full sm:mr-4">
          <div class="mt-2 sm:mt-0">
            <h3 class="text-lg font-bold">Bagian 4 Video Pembelajaran</h3>
            <h2 class="text-gray-600 hidden sm:block">Ini adalah deskripsi video</h2>
          </div>
        </div>
      </div>
     
      <!-- Tambahkan card produk lain sesuai kebutuhan -->
    </div>
  </div>
